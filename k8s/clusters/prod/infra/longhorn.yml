---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn
  namespace: flux-system
spec:
  interval: 30m
  timeout: 15m
  targetNamespace: longhorn-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: prometheus-operator-crds
 #   - name: external-secrets-config
  path: ./k8s/platform/longhorn/overlays/prod
  prune: true
  wait: true
