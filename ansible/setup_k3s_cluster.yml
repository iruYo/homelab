---
- name: Configure k3s cluster nodes
  hosts: k3s_cluster
  module_defaults:
    ansible.builtin.reboot:
      msg: "Reboot initiated for updates"
      connect_timeout: 5
      reboot_timeout: 300
      pre_reboot_delay: 0
      post_reboot_delay: 30
      test_command: uptime
  gather_facts: true
  become: true
  roles:
    - role: setup

- name: Setup prerequistes for k3s cluster nodes
  hosts: k3s_cluster
  module_defaults:
    ansible.builtin.reboot:
      msg: "Reboot initiated for updates"
      connect_timeout: 5
      reboot_timeout: 300
      pre_reboot_delay: 0
      post_reboot_delay: 30
  gather_facts: true
  become: true
  roles:
    - role: k3s/prerequisites
