---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: password-gen
  namespace: authentik
spec:
  length: 32
  allowRepeat: true
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: authentik-secret-key
  namespace: authentik
spec:
  updatePolicy: IfNotExists
  secretStoreRefs:
    - name: vault
      kind: ClusterSecretStore
  selector:
    generatorRef:
      apiVersion: generators.external-secrets.io/v1alpha1
      kind: Password
      name: password-gen
  template:
    type: Opaque
    data:
      secret_key: "{{ .password }}"
  data:
    - match:
        secretKey: secret_key
        remoteRef:
          remoteKey: k3s/authentik/credentials
          property: secret_key
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: authentik-bootstrap-token
  namespace: authentik
spec:
  updatePolicy: IfNotExists
  secretStoreRefs:
    - name: vault
      kind: ClusterSecretStore
  selector:
    generatorRef:
      apiVersion: generators.external-secrets.io/v1alpha1
      kind: Password
      name: password-gen
  template:
    type: Opaque
    data:
      token: "{{ .password }}"
  data:
    - match:
        secretKey: token
        remoteRef:
          remoteKey: k3s/authentik/credentials
          property: token
