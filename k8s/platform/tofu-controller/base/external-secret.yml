---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ansible-k3s-oidc-role
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  data:
    - secretKey: oidc_role_arn
      remoteRef:
        key: ansible/k3s/oidc
        property: role_arn
