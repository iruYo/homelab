operatorNamespace: rook-ceph

cephClusterSpec:
  cephConfig:
    global:
      bdev_enable_discard: "true"
      bdev_async_discard: "true"
      bdev_async_discard_threads: "1"
      device_failure_prediction_mode: local
      mon_max_pg_per_osd: "400"
      osd_class_update_on_start: "false"

  csi:
    readAffinity:
      enabled: true

  dashboard:
    enabled: true
    urlPrefix: /
    ssl: false
    prometheusEndpoint: http://kube-prometheus-stack-prometheus.kube-prometheus-stack.svc:9090/prometheus

  network:
    connections:
      requireMsgr2: true

  mgr:
    modules:
      - name: diskprediction_local
        enabled: true
      - name: insights
        enabled: true
      - name: rook
        enabled: true

  mon:
    count: 3
    allowMultiplePerNode: false

  placement:
    all:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: storage
                  operator: In
                  values:
                    - "true"

  resources:
    mgr:
      limits:
        memory: "1Gi"
      requests:
        cpu: "500m"
        memory: "512Mi"
    mon:
      limits:
        memory: "1Gi"
      requests:
        cpu: "500m"
        memory: "512Mi"
    osd:
      limits:
        cpu: "2000m"
        memory: "6Gi"
      requests:
        cpu: "500m"
        memory: "4Gi"

  storage:
    useAllNodes: true
    useAllDevices: true
    config:
      osdsPerDevice: "1"
    deviceFilter: "^nvme0n1p3$"

cephBlockPools:
  - name: ceph-blockpool
    spec:
      failureDomain: host
      replicated:
        size: 3
    storageClass:
      enabled: true
      name: ceph-block
      isDefault: true
      reclaimPolicy: Delete
      allowVolumeExpansion: true
      volumeBindingMode: Immediate
      mountOptions:
        - discard
      parameters:
        imageFormat: "2"
        imageFeatures: layering,fast-diff,object-map,deep-flatten,exclusive-lock
        csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
        csi.storage.k8s.io/provisioner-secret-namespace: "{{ .Release.Namespace }}"
        csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
        csi.storage.k8s.io/controller-expand-secret-namespace: "{{ .Release.Namespace }}"
        csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
        csi.storage.k8s.io/node-stage-secret-namespace: "{{ .Release.Namespace }}"
        csi.storage.k8s.io/fstype: ext4

cephObjectStores:
  - name: ceph-objectstore
    spec:
      metadataPool:
        failureDomain: host
        replicated:
          size: 3
      dataPool:
        failureDomain: host
        replicated:
          size: 3
      gateway:
        port: 80
        resources:
          limits:
            memory: "2Gi"
          requests:
            cpu: "1000m"
            memory: "512Mi"
    storageClass:
      enabled: true
      name: ceph-bucket
      reclaimPolicy: Delete
      volumeBindingMode: "Immediate"
      parameters:
        region: rook-ceph

monitoring:
  enabled: true
  createPrometheusRules: true

route:
  dashboard:
    host:
      name: rook.${DOMAIN}
      path: /
      pathType: PathPrefix
    parentRefs:
      - name: gateway-internal
        namespace: network

toolbox:
  enabled: true