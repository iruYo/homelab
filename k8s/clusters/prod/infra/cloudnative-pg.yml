---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudnative-pg-operator
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: cloudnative-pg
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: grafana-operator
  path: ./k8s/platform/cloudnative-pg/operator/overlays/prod
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudnative-pg-instance
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: cloudnative-pg
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: cloudnative-pg-operator
    - name: external-secrets-config
    - name: kube-prometheus-stack
  path: ./k8s/platform/cloudnative-pg/instance/overlays/prod
  prune: true
  wait: true
