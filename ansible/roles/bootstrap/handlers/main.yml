---
- name: Restart ptp4l-client
  ansible.builtin.service:
    name: ptp4l-client
    state: restarted

- name: Restart jumbo-frames
  ansible.builtin.systemd_service:
    name: enable-jumbo-frames
    state: restarted
    enabled: true
    daemon_reload: true

- name: Restart networking
  ansible.builtin.service:
    name: networking
    state: restarted
