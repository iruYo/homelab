---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kopia

resources:
  - ../../base

configMapGenerator:
  - name: kopia-helm-values
    behavior: merge
    files:
      - overlay-values.yml=values.yml

patches:
- target:
    group: helm.toolkit.fluxcd.io
    kind: HelmRelease
    name: kopia
  path: helm-patch.yml
