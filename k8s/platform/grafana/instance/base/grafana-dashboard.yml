              "id": "merge",
              "options": {}
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true
                },
                "includeByName": {},
                "indexByName": {
                  "Time": 0,
                  "azimuth": 3,
                  "elevation": 4,
                  "gnss": 1,
                  "sv": 2
                },
                "renameByName": {}
              }
            }
          ],
          "type": "nline-plotlyjs-panel"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 41,
      "tags": [],
      "templating": {
        "list": [
          {
            "current": {
              "selected": false,
              "text": "Prometheus",
