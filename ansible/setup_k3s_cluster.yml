---
- name: Setup prerequistes for k3s cluster nodes
  hosts: k3s_cluster
  module_defaults:
    ansible.builtin.reboot:
      msg: "Reboot initiated for updates"
      connect_timeout: 5
      reboot_timeout: 300
      pre_reboot_delay: 0
      post_reboot_delay: 30
  gather_facts: true
  become: true
  roles:
    - role: k3s/prerequisites # noqa: role-name[path]

- name: Install k3s master node
  hosts: k3s_master
  gather_facts: true
  become: true
  roles:
    - role: k3s/master # noqa: role-name[path]

- name: Fetch config
  ansible.builtin.import_playbook: fetch_config.yml

# noqa: role-name[path]
- name: Post-Install k3s master node
  hosts: k3s_master
  gather_facts: true
  become: true
  roles:
    - role: k3s/post_master # noqa: role-name[path]

- name: Install k3s agent nodes
  hosts: k3s_agent
  gather_facts: true
  become: true
  roles:
    - role: k3s/agent # noqa: role-name[path]
