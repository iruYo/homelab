---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph
      version: 1.18.8
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: flux-system
  releaseName: rook-ceph
  targetNamespace: rook-ceph
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
  - kind: ConfigMap
    name: rook-ceph-helm-values
    valuesKey: base-values.yml
