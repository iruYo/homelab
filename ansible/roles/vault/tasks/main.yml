---
- name: Install vault packages
  ansible.builtin.apt:
    name: "{{ vault_packages }}"
    update_cache: true
    state: present

- name: Allow vault user to access pcscd
  become: true
  ansible.builtin.copy:
    dest: /etc/polkit-1/rules.d/49-pcscd-access.rules
    owner: root
    group: root
    mode: "0644"
    content: |
      polkit.addRule(function(action, subject) {
        if ((action.id == "org.debian.pcsc-lite.access_pcsc" || action.id == "org.debian.pcsc-lite.access_card")
          && subject.user == "openbao") {
          return polkit.Result.YES;
        }
      });
  notify: Reboot # Go hard with reboot here, otherwise pkcs11 doesn't not pick up on new rules

- name: Reload pcscd/polkit, if needed
  ansible.builtin.meta: flush_handlers

- name: Check if vault key exists
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      pkcs11-tool --list-objects | grep {{ vault_key_label }}
    executable: /bin/bash
  register: vault_key_exists
  changed_when: false
  no_log: true

- name: Generate vault key in HSM
  when: vault_key_exists.rc != 0
  ansible.builtin.shell: |
    pkcs11-tool --module {{ vault_pkcs11_lib }} --keypairgen --key-type rsa:4096 \
    --pin {{ hsm_user_pin }} --token-label {{ vault_token_label }} --label {{ vault_key_label }} --sensitive
  register: vault_keygen
  changed_when: vault_keygen.rc == 0
  no_log: true

# Todo: Add verfication
- name: Install vault
  ansible.builtin.apt:
    deb: "https://github.com/openbao/openbao/releases/download/v{{ vault_version }}/bao-hsm_{{ vault_version }}_linux_{{ common_architecture[ansible_architecture] }}.deb" # yamllint disable-line rule:line-length

- name: Ensure openbao etc directory exists
  ansible.builtin.file:
    path: "/etc/openbao"
    state: directory
    owner: openbao
    group: openbao
    mode: "0755"

- name: Copy vault configiration file
  ansible.builtin.template:
    src: config.j2
    dest: /etc/openbao/openbao.hcl
    owner: openbao
    group: openbao
    mode: "0644"

- name: Enable vault server service
  ansible.builtin.service:
    name: openbao
    state: restarted
    enabled: true
    daemon_reload: true
