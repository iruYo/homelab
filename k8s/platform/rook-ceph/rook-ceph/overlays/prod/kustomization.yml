---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: rook-ceph-system

resources:
  - ../../base

configMapGenerator:
  - name: rook-ceph-helm-values
    behavior: merge
    files:
      - overlay-values.yml=values.yml

patches:
- target:
    group: helm.toolkit.fluxcd.io
    kind: HelmRelease
    name: rook-ceph
  path: helm-patch.yml
